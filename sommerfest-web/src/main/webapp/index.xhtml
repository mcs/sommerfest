<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      ng-app="sommerfest">
<h:head>
    <!--@elvariable id="request" type="javax.servlet.http.HttpServletRequest"-->
    <title>#{bundle.title}</title>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <script type="text/javascript">
        window.sommerfestServiceUrl = "#{conf.serviceUrl}";
    </script>
</h:head>
<h:body>
    <div class="container">
        <div class="navbar" ng-controller="NavigationController">
            <div class="navbar-inner">
                <a href="#/index" class="brand" ng-click="setCurrentPage('index')">#{bundle.title}</a>
                <ul class="nav">
                    <li ng-class="{active: currentPage == 'bar'}">
                        <a href="#/bar" ng-click="setCurrentPage('bar')">
                            <i class="icon-book"/> #{bundle.cocktailbar}
                        </a>
                    </li>
                    <li ng-class="{active: currentPage == 'rampe'}">
                        <a href="#/rampe" ng-click="setCurrentPage('rampe')">
                            <i class="icon-pencil"/> #{bundle.rampe}
                        </a>
                    </li>
                    <li ng-class="{active: currentPage == 'logistik'}">
                        <a href="#/logistik" ng-click="setCurrentPage('logistik')">
                            <i class="icon-calendar"/> #{bundle.logistik}
                        </a>
                    </li>
                    <li ng-class="{active: currentPage == 'produkte'}">
                        <a href="#/produkte" ng-click="setCurrentPage('produkte')">
                            <i class="icon-barcode"/> #{bundle.admin_products}
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content" ng-view="ng-view"></div>

        <div class="footer">
            &#169; 2013 M. K.
            <h:outputScript library="js/lib" name="angular.js"/>
            <h:outputScript library="js/lib" name="angular-resource.js"/>
            <h:outputScript library="js/lib" name="angular-route.js"/>
            <h:outputScript library="js/lib" name="angular-locale_de.js"/>
            <h:outputScript library="js/lib" name="jquery-1.9.1.min.js"/>
            <h:outputScript library="js/lib" name="jquery-ui-1.9.2.custom.js"/>
            <h:outputScript library="js/lib" name="bootstrap.js"/>
            <h:outputScript library="js/lib" name="underscore.js"/>
            <h:outputScript library="js/lib" name="moment.js"/>
            <h:outputScript library="js/lib" name="moment-locale_de.js"/>

            <h:outputScript library="js" name="javascript.js"/>

            <h:outputScript library="js/angular" name="app.js"/>
            <h:outputScript library="js/angular" name="services.js"/>
            <h:outputScript library="js/angular" name="controllers.js"/>
            <h:outputScript library="js/angular" name="filters.js"/>
            <h:outputScript library="js/angular" name="directives.js"/>
        </div>
    </div>
</h:body>
</html>
